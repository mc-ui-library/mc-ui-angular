<mc-list-item *ngFor="let item of data; trackBy: key" [height]="rowHeight + 'px'" [lineHeight]="(rowHeight - 2) + 'px'"
  [tpl]="itemTpl" [idField]="idField" [nameField]="nameField" [data]="item" [hasCheckBox]="multiSelect"
  [hasDeleteButton]="hasDelete" [selected]="selectedItemsMap.has('' + item[idField])" [horizontal]="horizontal" [isScrollPageItem]="isScrollPage"
  [isFirstPageItem]="isFirstPage" [isLastPageItem]="isLastPage" [theme]="item.theme" (action)="onListItemAction($event)">
  </mc-list-item>
