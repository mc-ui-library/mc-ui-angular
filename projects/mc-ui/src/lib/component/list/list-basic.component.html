<mc-list-item
  *ngFor="let item of data; trackBy: key"
  [data]="item"
  [selected]="selectedItemsMap.has('' + item[idField])"
  [theme]="[theme, item.theme]"
  [height]="rowHeight ? rowHeight + 'px' : ''"
  [lineHeight]="rowHeight ? rowHeight - 2 + 'px' : ''"
  [idField]="idField"
  [nameField]="nameField"
  [horizontal]="horizontal"
  [toggleSelect]="toggleSelect"
  [tpl]="itemTpl"
  (action)="onListItemAction($event)"
>
</mc-list-item>
