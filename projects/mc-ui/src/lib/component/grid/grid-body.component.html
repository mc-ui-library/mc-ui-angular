<table class="grid-body">
  <tr *ngFor="let row of state.bodyData; index as r" [class]="getGridRowClassName(r, row)" [style.height.px]="state.rowHeight">
    <td
      *ngFor="let column of state.columns; index as c"
      [class]="getGridCellClassName(r, c, column)"
      [attr.data-field]="column.field"
      [attr.data-id]="row[state.idField]"
      [attr.data-rowIndex]="r + state.start"
      [attr.data-cellIndex]="c"
      [attr.data-action]="column.selectable === false ? '' : state.gridAction.SELECT_CELL"
    >
      <div
        class="grid-body--row--cell--content"
        [class.overflow-mask]="!column.noOverflowMask"
        [style.lineHeight.px]="state.rowHeight - 2"
        [style.height.px]="state.rowHeight - 2"
        [style.width.px]="column.width"
        [title]="getTitle(column.field, row)"
      >
        <div class="grid-body--row--cell--content--container">
          <ng-container *ngTemplateOutlet="state.tpls[column.field]; context: getTplContext(row, column, r, c)">
          </ng-container
          >{{ state.tpls[column.field] ? '' : row[column.field] }}
        </div>
      </div>
    </td>
  </tr>
</table>
