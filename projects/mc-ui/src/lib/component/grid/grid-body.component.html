<table class="grid-body">
  <tr
    *ngFor="let row of data; index as r"
    class="grid-body--row"
    [style.height.px]="rowHeight"
  >
    <td
      *ngFor="let column of columns; index as c"
      class="grid-body--row--cell"
      [attr.data-field]="column.field"
      [attr.data-id]="row[idField]"
      [attr.data-rowIndex]="r"
      [attr.data-cellIndex]="c"
      data-action="select-cell"
    >
      <div
        class="grid-body--row--cell--content"
        [style.lineHeight.px]="rowHeight - 2"
        [style.height.px]="rowHeight - 2"
        [style.width.px]="column.width"
        [title]="row[column.field]"
      >
        <ng-container
          *ngTemplateOutlet="tpls[column.field]; context: { $implicit: row }"
        ></ng-container
        >{{ tpls[column.field] ? "" : row[column.field] }}
      </div>
    </td>
  </tr>
</table>
