<div class="scroll" (scroll)="onScroll($event)">
  <div class="scroll--content" [style.height.px]="state.contentHeight">
    <div class="scroll--content--page1" [style.top.px]="state.page1Top">
      <ng-container *ngTemplateOutlet="page1Tpl"></ng-container>
    </div>
    <div class="scroll--content--page2" [style.top.px]="state.page2Top">
      <ng-container *ngTemplateOutlet="page2Tpl"></ng-container>
    </div>
  </div>
</div>
<mc-loader [style.display]="isLoading ? '' : 'none'" [theme]="['ring', 'small']"></mc-loader>
