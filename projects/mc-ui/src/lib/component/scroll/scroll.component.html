<mc-scrollbar class="scroll" (scrollY)="onScroll($event)" (scrollYEnd)="onScrollEnd($event)">
  <div class="scroll--content" [style.height.px]="state.contentHeight">
    <div class="scroll--content--page1" [style.top.px]="state.page1Top">
      <ng-container *ngTemplateOutlet="page1Tpl"></ng-container>
    </div>
    <div class="scroll--content--page2" [style.top.px]="state.page2Top">
      <ng-container *ngTemplateOutlet="page2Tpl"></ng-container>
    </div>
  </div>
</mc-scrollbar>
<div *ngIf="!rowCount" class="scroll--empty" [style.lineHeight.px]="rowHeight">{{isLoading ? loadingText : emptyText}}</div>
<mc-loader [style.display]="displayLoader && isLoading ? '' : 'none'" [theme]="['horizontal']"></mc-loader>
