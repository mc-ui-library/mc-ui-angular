<mc-text
  [config]="{
  name: 'company',
  value: 'ASTC'
}"
  (action)="onTextAction($event)"
></mc-text>
<div class="body">
  <div class="left">
    <mc-visualizer
      [style.height.px]="350"
      [config]="{
  themes: ['companies'],
  gridConfig: {
    idField: 'symbol'
  }
}"
      [data]="data"
      (action)="onCompanyVizAction($event)"
    ></mc-visualizer>
    <mc-visualizer
      [style.height.px]="350"
      [config]="{
  themes: ['daily'],
  gridConfig: {
    idField: 'Date'
  },
  dataFields: ['Open', 'High', 'Low', 'Close']
}"
      [data]="dailyData"
    ></mc-visualizer>
  </div>
  <div class="right">
    <mc-visualizer
      [style.height.px]="350"
      [config]="{
  themes: ['daily'],
  type: VisualizerType.BAR,
  labelField: 'Date',
  dataFields: ['Open', 'High', 'Low', 'Close']
}"
      [data]="barData"
    ></mc-visualizer>
    <mc-visualizer
      [style.height.px]="350"
      [config]="{
  themes: ['daily'],
  type: VisualizerType.LINE,
  labelField: 'Date',
  dataFields: ['Open', 'High', 'Low', 'Close']
}"
      [data]="lineData"
    ></mc-visualizer>
    <mc-visualizer
      [style.height.px]="350"
      [config]="{
  themes: ['daily'],
  type: VisualizerType.BOXPLOT,
  labelField: 'Date',
  dataFields: ['Open', 'High', 'Low', 'Close']
}"
      [data]="boxplotData"
    ></mc-visualizer>
  </div>
</div>
